{% extends '__base__.html' %}
{% block title %}账号{% endblock %}
{% block beforehead %}
    <script>

        function initVM(data) {
            $('#div-account').show();
            var vm = new Vue({
                el: '#div-account',
                data: {
                    accounts: data.accounts,
                    page: data.page
                },
                methods: {
                    previous: function () {
                        gotoPage(this.page.page_index - 1);
                    },
                    next: function () {
                        gotoPage(this.page.page_index + 1);
                    },
                    delete_comment: function (comment) {
                        var content = comment.content.length > 20 ? comment.content.substring(0, 20) + '...' : comment.content;
                        showConfirm('确认删除？', '确认要删除评论“' + comment.content + '”？删除后不可恢复！', function () {
                            postApi('/api/comments/' + comment.id + '/delete', {}, function (err, r) {
                                if (err) {
                                    return showError(err);
                                }
                                location.reload();
                            });
                        });
                    }
                }
            });
        }

        $(function () {
            getApi('/api/accounts?page={{ page_index }}', function (err, results) {
                if (err) {
                    return showError(err);
                }
                $('#div-loading').hide();
                initVM(results);
            });
        });

        $(function () {
            var vm=new Vue({
                el:'#form-register',
                data:{
                    name:''
                },
                methods:{
                    submit:function (event) {
                        event.preventDefault();
                        if(!this.name.trim()){
                            return showError('请输入名称');
                        }
                        startLoading();
                        postApi('/api/accfind',{
                            name:this.name
                        },function (err,r) {
                            if(err){
                                showError(err);
                            }else{
                                return location.assign('/accounts');
                            }
                            stopLoading();
                        });
                    }
                }
            });
         });

    </script>
{% endblock %}
{% block content %}
    <div class="uk-width-1-1 uk-margin-bottom">
        <div class="uk-panel uk-panel-box">
            <ul class="uk-breadcrumb">
                <li class="uk-active"><span>账号</span></li>
            </ul>
        </div>
    </div>

    <div class="uk-width-1-1">
        <div class="uk-alert uk-alert-danger uk-hidden"></div>
    </div>

    <div class="uk-width-2-3">
        <form id="form-register" v-on="submit:submit" class="uk-form uk-form-stacked">
            <div class="uk-alert uk-alert-danger uk-hidden"></div>
            <div class="uk-form-row">
                <label class="uk-form-label">名称：</label>
                <div class="uk-form-controls">
                    <input v-model="name" type="text" maxlength="50" placeholder="名称" class="uk-width-1-1">
                </div>
            </div>
            <div class="uk-form-row">
                <button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i> 查询</button>
            </div>
        </form>
    </div>
    <div id="div-account" class="uk-width-1-1" style="display:none">
        <table class="uk-table uk-table-hover">
            <thead>
            <tr>
                <th class="uk-width-2-10">名称</th>
                <th class="uk-width-5-10">地址</th>
                <th class="uk-width-2-10">账号</th>
                <th class="uk-width-1-10">密码</th>
            </tr>
            </thead>
            <tbody>
            <tr v-repeat="u:accounts">
                <td>
                    <span v-text="u.name"></span>
                </td>
                <td>
                    <span v-text="u.url"></span>
                </td>
                <td>
                    <span v-text="u.accname"></span>
                </td>
                <td>
                    {#                        <a href="#0" v-on="click: delete_comment(comment)"/><i class="uk-icon-trash-o"></i>#}
                    <span v-text="u.passwd"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="uk-width-1-1 uk-text-center">
            <ul class="uk-pagination">
                <li v-if="! page.has_previous" class="uk-disabled"><span><i
                        class="uk-icon-angle-double-left"></i></span></li>
                <li v-if="page.has_previous"><a v-on="click: previous()" href="#0"><i
                        class="uk-icon-angle-double-left"></i></a></li>
                <li class="uk-active"><span v-text="page.page_index"></span></li>
                <li v-if="! page.has_next" class="uk-disabled"><span><i class="uk-icon-angle-double-right"></i></span>
                </li>
                <li v-if="page.has_next"><a v-on="click: next()" href="#0"><i
                        class="uk-icon-angle-double-right"></i></a></li>
            </ul>
        </div>
    </div>

    <div id="div-loading" class="uk-width-1-1 uk-text-center">
        <span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i> 正在加载...</span>
    </div>

{% endblock %}
